[defaults]
# Reference WebKit's Ansible roles from Git submodule (local) and remote server
# Local: vendor/webkit submodule for dev/CI environments
# Remote: cloud-init clones webkit to /opt/webkit on target servers
roles_path = ./roles:../vendor/webkit/platform/ansible/roles:/opt/webkit/platform/ansible/roles

# Disable host key checking for automated deployments
host_key_checking = False

# Use colors for better readability
force_color = True

# Disable SSH agent forwarding
transport = smart

# Logging
log_path = ./ansible.log

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
