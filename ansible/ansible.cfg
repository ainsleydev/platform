[defaults]
# Reference WebKit's Ansible roles from cloned GitHub repository
# The cloud-init script clones webkit to /opt/webkit
roles_path = ./roles:/opt/webkit/platform/ansible/roles

# Disable host key checking for automated deployments
host_key_checking = False

# Use colors for better readability
force_color = True

# Disable SSH agent forwarding
transport = smart

# Logging
log_path = ./ansible.log

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
